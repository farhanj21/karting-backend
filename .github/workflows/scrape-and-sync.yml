name: Sync to MongoDB

on:
  push:
    paths:
      - 'Sportzilla/data_sportzilla_sprint_karts.csv'
      - 'Sportzilla/data_sportzilla_championship_karts.csv'
      - 'Sportzilla/data_sportzilla_pro_karts.csv'
      - 'Apex Autodrome/data_apex.csv'
  workflow_dispatch:  # Allow manual trigger

jobs:
  sync-to-mongodb:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r sync/requirements.txt

      - name: Verify CSV files exist
        run: |
          echo "Checking for CSV files..."

          # Check Sportzilla kart-specific CSV files
          SPORTZILLA_FOUND=false
          if [ -f "Sportzilla/data_sportzilla_sprint_karts.csv" ]; then
            echo "✓ Found Sportzilla Sprint Karts CSV ($(wc -l < Sportzilla/data_sportzilla_sprint_karts.csv) lines)"
            SPORTZILLA_FOUND=true
          fi
          if [ -f "Sportzilla/data_sportzilla_championship_karts.csv" ]; then
            echo "✓ Found Sportzilla Championship Karts CSV ($(wc -l < Sportzilla/data_sportzilla_championship_karts.csv) lines)"
            SPORTZILLA_FOUND=true
          fi
          if [ -f "Sportzilla/data_sportzilla_pro_karts.csv" ]; then
            echo "✓ Found Sportzilla Pro Karts CSV ($(wc -l < Sportzilla/data_sportzilla_pro_karts.csv) lines)"
            SPORTZILLA_FOUND=true
          fi

          if [ "$SPORTZILLA_FOUND" = false ]; then
            echo "✗ No Sportzilla CSV files found"
            exit 1
          fi

          # Check Apex Autodrome CSV
          if [ -f "Apex Autodrome/data_apex.csv" ]; then
            echo "✓ Found Apex CSV ($(wc -l < 'Apex Autodrome/data_apex.csv') lines)"
          else
            echo "✗ Apex CSV not found"
            exit 1
          fi

      - name: Sync data to MongoDB
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: |
          python sync/sync_to_mongodb.py

      - name: Upload CSV files (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: csv-files
          path: |
            Sportzilla/*.csv
            Apex Autodrome/*.csv
          retention-days: 7

      - name: Notify on completion
        if: success()
        run: |
          echo "✓ MongoDB sync completed successfully!"
          echo "Timestamp: $(date)"
          echo ""
          echo "Sportzilla Records:"
          if [ -f "Sportzilla/data_sportzilla_sprint_karts.csv" ]; then
            echo "  - Sprint Karts: $(wc -l < Sportzilla/data_sportzilla_sprint_karts.csv) records"
          fi
          if [ -f "Sportzilla/data_sportzilla_championship_karts.csv" ]; then
            echo "  - Championship Karts: $(wc -l < Sportzilla/data_sportzilla_championship_karts.csv) records"
          fi
          if [ -f "Sportzilla/data_sportzilla_pro_karts.csv" ]; then
            echo "  - Pro Karts: $(wc -l < Sportzilla/data_sportzilla_pro_karts.csv) records"
          fi
          echo ""
          echo "Apex: $(wc -l < 'Apex Autodrome/data_apex.csv') records"
